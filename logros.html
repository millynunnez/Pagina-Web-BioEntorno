<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="logros.css">
</head>
<body>
    <section>
        <div class="preview-container">

            <h1 class="title">Nuestra Historia</h1>
            <p class="title-sub">Click right side of image for next image, left side back</p>
            
            <!-- Storyline -->
            <div class="storyline">
                <div class="storyline-header">
                    <h6 class="storyline-title">storyline</h6>
                </div>
                <div class="storyline-slider">
                    <div class="storyline-slide">
                        <img src="https://images.pexels.com/photos/2272854/pexels-photo-2272854.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="" class="storyline-image">
                        <div class="storyline-text text-x-left text-y-bottom">Lorem ipsum dolor sit amet consectetur adipisicing elit</div>
                    </div>
                    <div class="storyline-slide">
                        <img src="https://images.pexels.com/photos/1644616/pexels-photo-1644616.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="" class="storyline-image">
                        <div class="storyline-text text-x-right text-y-top">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, rerum?</div>
                    </div>
                    <div class="storyline-slide">
                        <img src="https://images.pexels.com/photos/1727280/pexels-photo-1727280.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="" class="storyline-image">
                        <div class="storyline-text text-x-center text-y-center">Lorem ipsum dolor sit amet</div>
                    </div>
                </div>
                <div class="storyline-footer">
                    <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="" class="storyline-image-author">
                    <span class="storyline-author">author Unknown</span>
                    <a href="#" class="storyline-btn">Follow</a>
                </div>
            </div>
    
        </div>
    </section>
    <script src="logros.css"></script>
</body>
</html>
